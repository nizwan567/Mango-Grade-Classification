name: Deploy Dockerized Streamlit App to AWS Elastic Beanstalk

on:
  push:
    branches:
      - main  # Deploy when changes are pushed to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Set up Python (matches Dockerfile base image)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Configure AWS credentials from GitHub Secrets
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1   # Replace with your AWS region

      # Install Elastic Beanstalk CLI
      - name: Install AWS Elastic Beanstalk CLI
        run: |
          python -m pip install --upgrade pip
          pip install awsebcli

      # Initialize Elastic Beanstalk
      - name: Initialize Elastic Beanstalk
        run: |
          eb init -p docker mango-grade-app --region us-east-1
          eb use GradeYourMango-env

      # Deploy to Elastic Beanstalk
      - name: Deploy Docker app
        run: |
          eb deploy
